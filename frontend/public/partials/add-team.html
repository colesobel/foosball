<div class="add-team-container">
    <h1 class="h1">Enter Your Team!</h1>
    <hr>
    <br>
    <form>
        <div class="form-group row">
            <div class="col-md-10">
                <input type="text" class="form-control add-player" placeholder="Team Name" ng-model="at.teamName">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                <label for="playerOne">Player One</label>
                <select name="playerOne" class="form-control" ng-model="at.playerOne">
                  <option ng-repeat="player in at.playersList"> {{player.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                <label for="PlayerTwo">Player Two</label>
                <select name="playerTwo" class="form-control" ng-model="at.playerTwo">
                  <option ng-repeat="player in at.playersList"> {{player.name}}</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-primary add-team-button" ng-click="at.createTeam()">Add Team!</button>
    </form>
    <br><br>
    <div class="row">
        <div class="col-md-8">
            <div class="alert alert-success" ng-show="at.created">
                <strong>Success!</strong> Head to your stats page!
            </div>
        </div>
    </div>
</div>
