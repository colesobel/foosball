
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Foos Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/https://bootswatch.com/darkly/bootstrap.css" charset="utf-8"> -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Foos Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <button type="submit" class="btn btn-primary navbar-item" ui-sref="leagueStandings">View League Standings</button>
              <button type="submit" class="btn btn-primary navbar-item" ui-sref="playerStandings">View Player Standings</button>
            </div>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div ui-view></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js" charset="utf-8"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/controllers.js" charset="utf-8"></script>
    <script src="/js/services.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
